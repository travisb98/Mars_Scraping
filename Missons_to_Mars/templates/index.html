<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MARZ</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <!-- <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape me up johnny</a></p> -->
  <div class="container text-center">
    <h1 class="jumbotron">Mission in Mars<p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape and Update Database</a></p></h1>
  </div>

  <div class="container">
  <!-- this lists the article and details in a basic format  -->
    <div class="row">
      <div class="col-md-6">
        
        <h1>Latest News</h1>
        <h2>{{ data.Articles.news_title }}</h2>
        <h3>{{ data.Articles.news_p }}</h3>

        <!-- this lists the facts table  -->
        <div class="card" style="height:auto; width:150%" >
          <div class="card-body" style="height:auto; width:150%">
            <h1 class="card-title">Fun Facts About Mars</h1>
            <table class="card-text" style="height:auto; width:150%" >
              {{ data.Facts|safe }}
            </table>
          </div>


        </div>
  
      </div>
      <div class="col-md-6">
        <h1>Featured Mars Image</h1>
        <img style="width:50%" src={{ data.FeaturedImage}}>
      </div>
    </div>
  
    <div class="row">
      <!-- this lists the hemisphers and their images  -->
      
        {% for hem in data.Hemispheres %}
        <div class="card col-md-6">
          <h2 class="card_title">{{ hem.title }}</h2>

          <img class="card-img-bottom" style="width:75%" src={{ hem.img_url }}>
        </div>
        {% endfor %}
      
    </div>
  </div>


</body>

</html>
